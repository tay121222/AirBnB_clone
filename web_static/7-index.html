<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Bogoso, Takoradi, Tamale</h4>
					<div class="popover">
						<ul>
							<li>
								<h2>Bogoso</h2>
								<ul>
									<li>B-Line</li>
									<li>Atobrakrom</li>
								</ul>
							</li>
							<li>
								<h2>Takoradi</h2>
								<ul>
									<li>Anaji Estate</li>
									<li>Effiakuma</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Pool, Restaurant</h4>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li>Pool</li>
							<li>Restaurant</li>
						</ul>
					</div>
				</div>
				<button class="search-button">Search</button>
			</section>

			<section class="places">
				<h1>Places</h1>
				<div class="place-container">
					<article class="article">
						<h2>My home</h2>
					</article>
					<article class="article">
						<h2>Tiny house</h2>
					</article>
					<article class="article">
						<h2>A suite</h2>
					</article>
				</div>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
